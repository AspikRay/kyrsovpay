<!DOCTYPE html>
<html>
<head>
    <title>Оплата | KyrosvPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: radial-gradient(ellipse at 50% 30%, #232b3b 60%, #181e29 100%);
            min-height: 100vh;
            color: #eaf1fb;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .navbar-kerosvpay {
            background: #181e29;
            border-bottom: 1px solid #232b3b;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            min-height: 68px;
            padding: 0 40px;
        }
        .navbar-kerosvpay .brand {
            font-size: 2rem;
            font-weight: 800;
            color: #6ec1ff;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #0e223a;
        }
        .navbar-kerosvpay .nav-link {
            color: #eaf1fb !important;
            font-size: 18px;
            font-weight: 500;
            margin-left: 24px;
            margin-right: 0;
            padding: 0;
            background: none !important;
            border: none;
            border-radius: 0;
            transition: color 0.18s;
        }
        .navbar-kerosvpay .nav-link:hover, .navbar-kerosvpay .nav-link.active {
            color: #6ec1ff !important;
            text-decoration: underline;
        }
        .form-wrapper {
            max-width: 420px;
            width: 100%;
            margin: 48px auto 0 auto;
            background: rgba(32, 40, 58, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 40px 0 #0e223a55, 0 1.5px 0 #2e3a54;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        @media (max-width: 600px) {
            .form-wrapper { padding: 24px 8px; max-width: 98vw; }
        }
        .form-wrapper h2 {
            color: #6ec1ff;
            font-weight: 800;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .form-control {
            background: #232b3b;
            color: #eaf1fb;
            border: 1.5px solid #2e3a54;
            border-radius: 10px;
            font-size: 17px;
            margin-bottom: 18px;
            min-height: 48px;
        }
        .form-control:focus {
            background: #232b3b;
            color: #fff;
            border-color: #6ec1ff;
            box-shadow: 0 0 0 2px #6ec1ff33;
        }
        .btn-main {
            background: linear-gradient(90deg, #6ec1ff 0%, #4a90e2 100%);
            color: #181e29;
            font-weight: 700;
            border-radius: 10px;
            font-size: 20px;
            padding: 14px 0;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 2px 12px #6ec1ff33;
            border: none;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .btn-main:hover {
            background: #6ec1ff;
            color: #181e29;
            box-shadow: 0 4px 24px #6ec1ff55;
        }
        a { color: #6ec1ff; }
        a:hover { color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar-kerosvpay d-flex align-items-center justify-content-between">
        <div class="brand">KyrosvPay</div>
        <div class="d-flex align-items-center">
            <a href="/" class="nav-link">Главная</a>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="form-wrapper">
            <h2>Оплата</h2>
            <form method="post">
                <input name="card_number" class="form-control" placeholder="Номер карты" required>
                <button type="submit" class="btn-main">Оплатить</button>
            </form>
        </div>
    </div>
</body>
</html>
